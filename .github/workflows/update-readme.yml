name: ðŸ“… Monthly Update of README

on:
  schedule:
    # Runs at 00:00 UTC on the 1st of every month
    - cron: '0 0 1 * *'
  workflow_dispatch:  # Allows manual triggering

permissions:
  # Grants write access to repository contents
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository with submodules
        uses: actions/checkout@v3
        with:
          submodules: true
          token: ${{ secrets.WORKFLOW_TOKEN }}

      - name: Update submodules
        run: |
          git submodule update --remote --merge
          git add gmx-synthetics
          git commit -m "ðŸ”„ Update gmx-synthetics submodule" || echo "No changes to commit"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install --upgrade pip

      - name: Run update script
        run: python3 get_deployment_addresses.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "ðŸ“„ Update README with latest contract addresses" || echo "No changes to commit"
          git push
